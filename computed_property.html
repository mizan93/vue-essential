<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="app">
            <h3>Slugetize</h3>
<input class="form-control" type="text" name="" v-model="slugText">
<div class="font-weight-bold text-danger">{{ slugetize }}</div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    slugText: 'jdjjkfjkj  sjkdjs'
                }
            },
            computed: {
                now(){
                    var date=new Date()
                    return String(date.getHours()) + String(date.getMinutes()) + String(date.getSeconds())
               
            },
                slugetize(){
                    return this.slugText
                        .toLowerCase()
                        .replace(/[^\w ]+/g, '')
                        .replace(/ +/g, '-')+ '-'+this.now
                }
            
            },
            methods: {
                
            },
        })
    </script>
</body>

</html>
